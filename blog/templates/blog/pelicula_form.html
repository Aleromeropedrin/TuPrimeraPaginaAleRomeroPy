{% extends "blog/base.html" %}
{% block contenido %}
<h2 class="text-center mb-4">Agregar Película</h2>

<form method="post">
    {% csrf_token %}

    <!-- Campo: Título -->
    <div class="mb-3">
        <label for="{{ form.titulo.id_for_label }}" class="form-label">Título</label>
        {{ form.titulo }}
    </div>

    <!-- Campo: Año -->
    <div class="mb-3">
        <label for="{{ form.anio.id_for_label }}" class="form-label">Año</label>
        {{ form.anio }}
    </div>

    <!-- Campo: Sinopsis -->
    <div class="mb-3">
        <label for="{{ form.sinopsis.id_for_label }}" class="form-label">Sinopsis</label>
        {{ form.sinopsis }}
    </div>

    <!-- Botón de envío -->
    <div class="text-center mt-4">
        <button type="submit" class="btn btn-success">Guardar Película</button>
    </div>
</form>
{% endblock %}
