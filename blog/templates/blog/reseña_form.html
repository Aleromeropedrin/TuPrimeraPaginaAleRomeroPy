{% extends "blog/base.html" %}
{% block contenido %}
<h2 class="text-center mb-4">Escribir Reseña</h2>

<form method="post">
    {% csrf_token %}

    <!-- Campo: Usuario -->
    <div class="mb-3">
        <label for="{{ form.usuario.id_for_label }}" class="form-label">Usuario</label>
        {{ form.usuario }}
    </div>

    <!-- Campo: Película -->
    <div class="mb-3">
        <label for="{{ form.pelicula.id_for_label }}" class="form-label">Película</label>
        {{ form.pelicula }}
    </div>

    <!-- Campo: Comentario -->
    <div class="mb-3">
        <label for="{{ form.comentario.id_for_label }}" class="form-label">Comentario</label>
        {{ form.comentario }}
    </div>

    <!-- Campo: Puntaje -->
    <div class="mb-3">
        <label for="{{ form.puntaje.id_for_label }}" class="form-label">Puntaje (0-10)</label>
        {{ form.puntaje }}
    </div>

    <!-- Botón de envío -->
    <div class="text-center mt-4">
        <button type="submit" class="btn btn-success">Guardar Reseña</button>
    </div>
</form>
{% endblock %}
